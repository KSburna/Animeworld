    <body>
        <header>
            
                <div class=“logo”>

                  <ul>
                    <li><a href="AnimeHomePage.html">Home</a></li>

                    <li><a href="Login.html">Login/Register</a></li>
                    <li><a href="Cart.html">Cart</a></li>
                  </ul>
                </nav>
              
        </header>

        <form id=“registration-form”>
          <label for=“username”>Username:</label>
          <input type=“text” id=“username” name=“username” required>
      
          <label for=“email”>Email:</label>
          <input type=“email” id=“email” name=“email” required>
      
          <label for=“password”>Password:</label>
          <input type=“password” id=“password” name=“password” required>
      
          <label for=“confirm-password”>Confirm Password:</label>
          <input type=“password” id=“confirmpassword” name=“confirm-password” required>
      
          <button id="submit" type=“submit”>Register</button>
          <a href="Login.html"><button id="loginbutton" type="button">Login</button></a>
        </form>
      
      <script>
      
      const form = document.getElementById('registration-form');
      const errorMessages = document.getElementById('errorMessages');
    
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
    
        // Form validation
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmpassword').value;
                 
        if (username === '' || email === '' || password === '' || confirmPassword === '') {
          errorMessages.innerText = 'Please fill in all fields.';
        } else if (password !== confirmPassword) {
          errorMessages.innerText = 'Passwords do not match.';
        } else {
          // Perform further actions like sending data to a server for registration
          // Display success message or redirect to another page
          errorMessages.innerText = 'Registration successful!';
        }
      });</script>
</body>
