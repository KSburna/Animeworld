<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeWorld</title>
    <link rel="stylesheet" href="Anime.css">
</head>
<body class="cartbackground">
    <header>
        <div class=“logo”>
          <h1>Anime Store</h1>
        </div>
        <nav>
          <ul>
            <li><a href="AnimeHomePage.html">Home</a></li>
            <li><a href="cart2.html">Products</a></li>
            <li><a href="Login2.html">Login/Register</a></li>
            
          </ul>
        </nav>
      </header>

      <main class=“cart-container”>
        <h2 id="Checkout-header" Anime Cart</h2>
        <div class=“cart-items”>
          <!-- Cart items will be dynamically added here -->
        </div>
       

        <form class=“payment-form”>
            <label for=“card-number”>Card Number:</label>
            <input type=“text” id=“card-number” name=“card-number” placeholder=“1234 5678 9101 1121” required>
        
            <label for=“expiry”>Expiration Date:</label>
            <input type=“text” id=“expiry” name=“expiry” placeholder=“MM/YY” required>
        
            <label for=“cvv”>CVV:</label>
            <input type=“text” id=“cvv” name=“cvv” placeholder=“123” required>
        
            <button id="submit" type=“submit”>Submit</button>
      </main>
      
      
      <script>
        function submit() {
        alert('Payment Successful');
        cartItems = [];
        displayCart();
        }
      </script>
</body>
</html>
